<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surveillance Camera Avoidance Route Planner</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="libs/polyline.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
  </head>
  <body>
    <div id="controls">
      <h4>Start Address</h4>
      <input type="text" id="startStreet" placeholder="Street Address" required />
      <input type="text" id="startCity" placeholder="City" required />
      <input type="text" id="startState" placeholder="State" required />
      <input type="text" id="startZip" placeholder="ZIP Code" required />

      <h4>Destination Address</h4>
      <input type="text" id="endStreet" placeholder="Street Address" required />
      <input type="text" id="endCity" placeholder="City" required />
      <input type="text" id="endState" placeholder="State" required />
      <input type="text" id="endZip" placeholder="ZIP Code" required />

      <button onclick="updateRoute()">Update Route</button>
    </div>

    <div id="map"></div>

    <div id="loading" style="display: none">
      <div class="spinner"></div>
      Loading...
    </div>

    <div id="cameraList">
      <h3>Intersecting Cameras:</h3>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="script.js"></script>
  </body>
</html>
